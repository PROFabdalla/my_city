{% extends "base.html" %}
{% load account socialaccount %}

{% block extra_head %}
<style>
body {
    align-items: center;
    background-color: #000;
    display: flex;
    justify-content: center;
    height: 100vh;
  }
  
  .form {
    background-color: #15172b;
    border-radius: 20px;
    box-sizing: border-box;
    height: 500px;
    padding: 20px;
    width: 320px;
  }
  
  .title {
    color: #eee;
    font-family: sans-serif;
    font-size: 36px;
    font-weight: 600;
    margin-top: 30px;
  }
  
  .subtitle {
    color: #eee;
    font-family: sans-serif;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
  }
  
  .imgg-container {
    height: 150px;
    position: relative;
    width: 100%;
  }
  
  .ic1 {
    margin-top: 40px;
  }
  
  .ic2 {
    margin-top: 30px;
  }
  
  .imgg {
    background-color: #303245;
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    font-size: 18px;
    height: 100%;
    outline: 0;
    padding: 4px 20px 0;
    width: 100%;
  }
  
  
  .submit {
    background-color: #08d;
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    cursor: pointer;
    font-size: 18px;
    height: 50px;
    margin-top: 38px;
    outline: 0;
    text-align: center;
    width: 100%;
  }
  
  .submit:active {
    background-color: #06b;
  }

</style>
{% endblock %}

{% block content %}

<form method="post" class="form" >
  <div class="title">Welcome</div>
  {% if process == "connect" %}
  <h4 class="subtitle">Connect Google</h4>
  
  {% else %}
  <h4 class="subtitle">Sign In Via Google</h4>
  
  {% endif %}
  <div class="imgg-container ic1">
    <img id="firstname" class="imgg" src="https://w7.pngwing.com/pngs/344/344/png-transparent-google-logo-google-logo-g-suite-google-text-logo-symbol-thumbnail.png" />
    <div class="cut"></div>
    <label for="firstname" class="placeholder">Google</label>
  </div>
  {% csrf_token %}
  <button type="text" class="submit">Login </button>
</form>
{% endblock %}
